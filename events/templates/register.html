{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inscription - Plateforme Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/svg+xml">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated background shapes */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.12;
      animation: float 25s infinite;
    }
    
    .shape-1 {
      width: 350px;
      height: 350px;
      background: white;
      top: -175px;
      left: -175px;
      animation-delay: 0s;
    }
    
    .shape-2 {
      width: 250px;
      height: 250px;
      background: white;
      bottom: -125px;
      right: 15%;
      animation-delay: 8s;
    }
    
    .shape-3 {
      width: 180px;
      height: 180px;
      background: white;
      top: 15%;
      right: -90px;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
      50% { transform: translateY(-40px) rotate(180deg) scale(1.1); }
    }
    
    .auth-container {
      width: 100%;
      max-width: 1200px;
      height: auto;
      min-height: 600px;
      max-height: 95vh;
      display: grid;
      grid-template-columns: 45% 55%;
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
      position: relative;
      z-index: 1;
      margin: 1rem;
    }
    
    .auth-left {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .auth-left::before {
      content: '';
      position: absolute;
      width: 450px;
      height: 450px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 50%;
      top: -225px;
      right: -225px;
    }
    
    .auth-left::after {
      content: '';
      position: absolute;
      width: 350px;
      height: 350px;
      background: rgba(255, 255, 255, 0.09);
      border-radius: 50%;
      bottom: -175px;
      left: -175px;
    }
    
    .auth-left-content {
      position: relative;
      z-index: 1;
      text-align: center;
      width: 100%;
      padding: 0 1rem;
    }
    
    .logo-large {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      line-height: 1.2;
      word-wrap: break-word;
    }
    
    .auth-tagline {
      font-size: 1.2rem;
      font-weight: 300;
      line-height: 1.5;
      opacity: 0.97;
      max-width: 100%;
      margin-top: 0.5rem;
    }
    
    .auth-right {
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      max-height: 100%;
    }
    
    .auth-header {
      margin-bottom: 1.5rem;
      margin-top: 0; /* Réduit l'espacement au-dessus */
    }
    
    .auth-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }
    
    .auth-subtitle {
      color: #718096;
      font-size: 1rem;
    }
    
    .form-group {
      margin-bottom: 1.2rem;
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #f093fb;
      box-shadow: 0 0 0 4px rgba(240, 147, 251, 0.12);
    }
    
    .form-help {
      font-size: 0.85rem;
      color: #a0aec0;
      margin-top: 0.25rem;
    }
    
    .btn-primary {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(240, 147, 251, 0.4);
      font-family: 'Inter', sans-serif;
      margin-top: 0.5rem;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(240, 147, 251, 0.5);
    }
    
    .btn-secondary {
      width: 100%;
      padding: 0.875rem;
      background: white;
      color: #f093fb;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-family: 'Inter', sans-serif;
    }
    
    .btn-secondary:hover {
      background: #fff5f7;
      border-color: #f093fb;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e8f0;
      color: #718096;
      font-size: 0.9rem;
    }
    
    .auth-footer a {
      color: #f5576c;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .auth-footer a:hover {
      color: #f093fb;
    }
    
    .success-message,
    .error-message {
      padding: 0.875rem;
      border-radius: 12px;
      margin-bottom: 1.2rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .success-message {
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      border: 1px solid #b1dfbb;
      color: #155724;
    }
    
    .error-message {
      background: linear-gradient(135deg, #fee, #fdd);
      border: 1px solid #fcc;
      color: #c53030;
    }
    
    /* Responsive design */
    @media (max-width: 1024px) {
      .auth-container {
        grid-template-columns: 40% 60%;
        max-height: 90vh;
      }
      
      .auth-left {
        padding: 2rem 1.5rem;
      }
      
      .auth-right {
        padding: 1.5rem 2rem;
      }
      
      .logo-large {
        font-size: 2.2rem;
      }
      
      .auth-title {
        font-size: 1.8rem;
      }
    }
    
    @media (max-width: 768px) {
      .auth-container {
        grid-template-columns: 1fr;
        max-width: 95vw;
        max-height: 95vh;
        margin: 0.5rem;
      }
      
      .auth-left {
        padding: 1.5rem 1rem;
        min-height: 200px;
      }
      
      .auth-right {
        padding: 1.5rem;
        overflow-y: auto;
      }
      
      .logo-large {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      
      .auth-tagline {
        font-size: 1rem;
      }
      
      .auth-title {
        font-size: 1.6rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      .auth-container {
        margin: 0;
        border-radius: 16px;
        max-height: 100vh;
      }
      
      .auth-right {
        padding: 1.25rem;
      }
      
      .auth-header {
        margin-bottom: 1rem;
      }
      
      .auth-title {
        font-size: 1.4rem;
      }
      
      .auth-subtitle {
        font-size: 0.9rem;
      }
      
      .form-input {
        padding: 0.625rem 0.875rem;
      }
      
      .btn-primary, .btn-secondary {
        padding: 0.75rem;
      }
    }
    
    @media (max-height: 700px) {
      .auth-container {
        max-height: 98vh;
      }
      
      .auth-left {
        padding: 1rem;
      }
      
      .auth-right {
        padding: 1rem 1.5rem;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
      
      .auth-header {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>
  <div class="bg-shape shape-3"></div>
  
  <div class="auth-container">
    <div class="auth-left">
      <div class="auth-left-content">
        <div class="logo-large">Plateforme Events</div>
        <p class="auth-tagline">Découvrez et réservez les meilleurs événements en Tunisie</p>
      </div>
    </div>
    
    <div class="auth-right">
      <div class="auth-header">
        <h1 class="auth-title">Bienvenue !</h1>
        <p class="auth-subtitle">Créez votre compte pour continuer</p>
      </div>
      
      <form id="registerForm">
        <div id="msg"></div>
        
        <div class="form-group">
          <label class="form-label">Nom d'utilisateur</label>
          <input name="username" type="text" required placeholder="Choisissez un nom d'utilisateur" class="form-input">
        </div>
        
        <div class="form-group">
          <label class="form-label">Adresse email</label>
          <input name="email" type="email" placeholder="votre@email.com" class="form-input">
        </div>
        
        <div class="form-group">
          <label class="form-label">Mot de passe</label>
          <input name="password" type="password" required placeholder="Créez un mot de passe sécurisé" class="form-input">
          <div class="form-help">Au moins 8 caractères recommandés</div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Centres d'intérêt</label>
          <input name="interests" type="text" placeholder="Musique, Sport, Culture..." class="form-input">
          <div class="form-help">Séparez vos intérêts par des virgules</div>
        </div>
        
        <button type="submit" class="btn-primary">Créer mon compte</button>
        <a href="/accounts/login/" class="btn-secondary">J'ai déjà un compte</a>
        <div class="auth-footer">
        </div>
      </form>
    </div>
  </div>
  
  <script>
    document.getElementById('registerForm').onsubmit = async (e) => {
      e.preventDefault();
      const f = e.target;
      const payload = {
        username: f.username.value,
        email: f.email.value,
        password: f.password.value,
        interests: f.interests.value ? f.interests.value.split(',').map(s=>s.trim()) : []
      };
      
      const res = await fetch('/api/users/register/', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      
      const data = await res.json();
      const msg = document.getElementById('msg');
      
      if(res.status === 201){
        msg.className = 'success-message';
        msg.innerHTML = '<span>✓</span><span>Inscription réussie ! Vous pouvez maintenant vous connecter.</span>';
        setTimeout(() => {
          window.location.href = '/accounts/login/';
        }, 2000);
      } else {
        msg.className = 'error-message';
        msg.innerHTML = '<span>⚠️</span><span>' + (data.detail || JSON.stringify(data)) + '</span>';
      }
    }
  </script>
</body>
</html>
